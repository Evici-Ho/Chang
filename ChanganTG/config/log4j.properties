# Global logging configuration
log4j.rootLogger =DEBUG,stdout,logfile
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=../logs/ChanganTG.log
log4j.appender.logfile.MaxFileSize=102400KB
log4j.appender.logfile.MaxBackupIndex=100
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern= [%-d{yyyy-MM-dd-HH:mm:ss,SSS} %-5p %c{1}.%M %L][%t]  %m%n


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= [%-d{yyyy-MM-dd-HH:mm:ss,SSS} %-5p %c{1}.%M %L][%t]  %m%n

log4j.logger.java.sql.Connection=debug  
log4j.logger.java.sql.PreparedStatement=debug
log4j.logger.org.springframework=WARN
