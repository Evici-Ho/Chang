<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我要合作</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" /> <!--safari 全屏展示-->
    <!--<meta content="black" name="apple-mobile-web-app-status-bar-style" /> <!--IOS 顶栏状态栏 运营商那个地方的样式-->
    <meta content="telephone=no" name="format-detection" /> <!--IOS电话格式无视-->
    <meta content="email=no" name="format-detection" /><!--安卓邮件格式无视-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/demo.css">
   <link rel="stylesheet" href="css/EditProduct.css">
    <!--<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container">
    <div class="col-xs-12 TopBar">
        <div class="col-xs-3 text-left TopBarMart" id="back">
            <img src="img/iconfont-zuo.png">
        </div>
        <div class="col-xs-6 text-center TopBarMart" >
            合作流程
        </div>
    </div>
    <div class="col-xs-12 content">
        <div class="col-xs-4 marchType Finish"></div>
        <div class="col-xs-4 marchContent"></div>
        <div class="col-xs-4 marchConfirm"></div>
        <div class="col-xs-4 text-left marchTipArrive">产品类别</div>
        <div class="col-xs-4 text-center">产品内容</div>
        <div class="col-xs-4 text-right">产品确认</div>
    </div>


        <div class="col-xs-12 section-box">
            <div class="col-xs-6 text-center section active" id="Structure"><p>结构化</p></div>
            <div class="col-xs-6 text-center section" id="Manager"><p>管理型<p></div>
        </div>
        <section class="Structure">
            <div class="col-xs-12 Investment">
                <div class="form-group">
                    <label for="jinqumoney" class="col-xs-6 control-label Title">进取级规模(万元)：</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="jinqumoney" placeholder="最低金额1000万元">
                    </div>
                    <p class="text-right">进取级资金规模</p>
                </div>
            </div>
            <div class="col-xs-12 CheckBoxZoom">
                <h5 class="Title">优先级资金来源：</h5>
                <p class="SOF">已沟通好代销机构</p>
                <p class="SOF">投顾认购</p>
                <p class="SOF">投顾推荐</p>
            </div>

            <div class="col-xs-12 CheckBoxZoom">
                <h5 class="Title">进取级资金来源：</h5>
                <p class="SOF">由投顾落实</p>
                <p class="SOF">由长安基金落实</p>
            </div>

            <div class="col-xs-12 CheckBoxZoom">
                <h5 class="Title">投向：</h5>
                <p class="type"><img src="img/gu.png" width="18">股票类</p>
                <p class="type"><img src="img/chong.png">股票对冲类</p>
                <p class="type"><img src="img/da.png">打新类</p>
                <p class="type"><img src="img/qi.png">期货类</p>
                <p class="type"><img src="img/zai.png">债券类</p>
            </div>
        </section>

        <section class="Manager">
            <div class="col-xs-12 Investment">
                <div class="form-group">
                    <label for="managermoney" class="col-xs-6 control-label Title">进取级规模(万元)：</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="managermoney" placeholder="最低金额3000万元">
                    </div>
                    <p class="text-right">资产规模</p>
                </div>
            </div>
            <div class="col-xs-12 CheckBoxZoom">
                <h5 class="Title">资金来源：</h5>
                <p class="SOF">已沟通好代销机构</p>
                <p class="SOF">投顾认购</p>
                <p class="SOF">投顾推荐</p>
            </div>

            <div class="col-xs-12 CheckBoxZoom">
                <h5 class="Title">投向：</h5>
                <p class="type"><img src="img/gu.png">股票类</p>
                <p class="type"><img src="img/chong.png">股票对冲类</p>
                <p class="type"><img src="img/da.png">打新类</p>
                <p class="type"><img src="img/qi.png">期货类</p>
                <p class="type"><img src="img/zai.png">债券类</p>
            </div>
        </section>
        <div class="col-xs-12">
            <a href="EditProduct2.html"><button class="btn btn-warning btn-block page-2">下一步</button></a>
        </div>






</div>
<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.js"></script>
<script src="js/Public.js"></script>
<script>
    $(".Manager").hide()
    $("#Structure").click(function(){
        $(".Manager").hide()
        $(".Structure").show()
        $(".section").removeClass("active")
        $(this).addClass("active")
        $(".CheckBoxZoom").find("p").removeClass("queren")
    })
    $("#Manager").click(function(){
        $(".Structure").hide()
        $(".Manager").show()
        $(".section").removeClass("active")
        $(this).addClass("active")
        $(".CheckBoxZoom").find("p").removeClass("queren")
    })


</script>
</body>
</html>
