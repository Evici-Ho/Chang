<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我要合作</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" /> <!--safari 全屏展示-->
    <!--<meta content="black" name="apple-mobile-web-app-status-bar-style" /> <!--IOS 顶栏状态栏 运营商那个地方的样式-->
    <meta content="telephone=no" name="format-detection" /> <!--IOS电话格式无视-->
    <meta content="email=no" name="format-detection" /><!--安卓邮件格式无视-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/SettingPassword.css">
    <!--<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container">
    <div class="col-xs-12 TopBar">
        <div class="col-xs-3 text-left TopBarMart back">
            <img src="img/iconfont-zuo.png">
        </div>
        <div class="col-xs-6 text-center TopBarMart" style="margin-top: 8px;">
            设置密码
        </div>
    </div>
    <div class="col-xs-12">
        <h4>可设置6位数字登陆密码</h4>
    </div>
    <div class="col-xs-12 form-horizontal inputbox">
        <div class="form-group">
            <input type="text" class="form-control" id="firstpassword" placeholder="请输入密码">
        </div>
        <div class="form-group top1px">
            <input type="text" class="form-control" id="secondpassword" placeholder="请再次输入密码">
        </div>
    </div>
    <div class="col-xs-12" style="margin-top: 40px;;">
        <button class="btn btn-warning btn-block" id="SubmitARegister" >提交并注册</button>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.js"></script>
<script src="js/Public.js"></script>
<script>
    $("#SubmitARegister").click(function(){
        if($("#firstpassword").val()==""){
            swal({title:"" ,text: "密码不能为空",   timer: 1500,   showConfirmButton: false });
        }else{
            if($("#firstpassword").val()!=$("#secondpassword").val()){
                swal({title:"" ,text: "2次密码不同，请验证后重新输入",   timer: 1500,   showConfirmButton: false });
            }else{
                alert(localStorage.Code+":"+localStorage.Name+":"+localStorage.Post+":"+localStorage.Phone+":"+$("#firstpassword").val())
                window.location.href="MyAccount.html";
            }
        }
    })
</script>

</body>
</html>
