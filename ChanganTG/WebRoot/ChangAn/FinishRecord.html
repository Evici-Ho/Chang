<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" /> <!--safari 全屏展示-->
    <!--<meta content="black" name="apple-mobile-web-app-status-bar-style" /> <!--IOS 顶栏状态栏 运营商那个地方的样式-->
    <meta content="telephone=no" name="format-detection" /> <!--IOS电话格式无视-->
    <meta content="email=no" name="format-detection" /><!--安卓邮件格式无视-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/FinishRecord.css">
    <!--<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container">
    <div class="col-xs-12 TopBar">
        <div class="col-xs-3 text-left TopBarMart" id="back">
            <img src="img/iconfont-zuo.png">
        </div>
        <div class="col-xs-6 text-center TopBarMart" style="margin-top: 8px;">
            信息填写
        </div>
    </div>
    <div class="col-xs-12">
        <h4>公司名称</h4>
    </div>
    <div class="col-xs-12 form-horizontal text-center inputbox" style="margin-bottom: 10px;">
        <div class="form-group">
            <div class="col-xs-12" style="padding-left: 5px;">
                <input type="text" class="form-control" id="Company" placeholder="请输入公司名称">
            </div>
        </div>
        <div class="form-group top1px">
            <label for="name" class="col-xs-4 control-label">联系人姓名</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="name" placeholder="请输入联系人姓名">
            </div>
        </div>
        <div class="form-group top1px">
            <label for="phonenum" class="col-xs-4 control-label">手机号码</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="phonenum" placeholder="请输入手机号码">
            </div>
        </div>
    </div>
    <p class="text-center">我司工作人员将尽快联系您</p>
    <div class="col-xs-12" style="margin-top: 10px;">
        <button class="btn btn-warning btn-block" id="finish">完成</button>
    </div>




</div>
<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.js"></script>
<script src="js/Public.js"></script>
<script>
    $("#finish").click(function(){
        if($("#Company").val()==""){
            swal({title:"",text:"公司名称不能为空",html: true},function(){$("#account").focus()})
        }else{
            if($("#name").val()==""){
                swal({title:"",text:"联系人不能为空",html: true},function(){$("#account").focus()})
            }else{
                if($("#phonenum").val()==""){
                    swal({title:"",text:"手机号码不能为空",html: true},function(){$("#account").focus()})
                }else{
                    swal({title:"",text:"信息已提交，我们会以最快的速度联系您，请保持通讯畅通。",html: true},function(){
                        var weixin = navigator.userAgent.toLowerCase();
                        if(weixin.indexOf('micromessenger')>0){
                            WeixinJSBridge.call('closeWindow');
                        }else{
                            window.location.href="Login.html";
                        }
                    })
                }
            }
        }
    })
</script>
</body>
</html>
