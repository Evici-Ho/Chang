<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我要合作</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" /> <!--safari 全屏展示-->
    <!--<meta content="black" name="apple-mobile-web-app-status-bar-style" /> <!--IOS 顶栏状态栏 运营商那个地方的样式-->
    <meta content="telephone=no" name="format-detection" /> <!--IOS电话格式无视-->
    <meta content="email=no" name="format-detection" /><!--安卓邮件格式无视-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/ForgetPassword.css">
    <!--<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container">
    <div class="col-xs-12 TopBar">
        <div class="col-xs-3 text-left">
            <img class="back" src="img/iconfont-zuo.png">
        </div>
        <div class="col-xs-6 text-center TopBarMart" >
            忘记密码
        </div>
    </div>
    <div class="col-xs-12">
        <h4>请输入您的手机号码</h4>
    </div>
    <div class="col-xs-12 form-horizontal text-center inputbox">
        <div class="form-group">
            <div class="width75">
                <input type="tel" maxlength="13" class="form-control" id="account" placeholder="请输入手机号码">
            </div>
        </div>
        <div class="col-xs-12 text-right">
            <a href="#" id="changephonenum" style="color:#60a9f4">变更手机号</a>
        </div>
    </div>
    <div class="col-xs-12" style="margin-top: 40px;;">
        <button class="btn btn-warning btn-block" id="regetpassword">重新获取密码</button>
    </div>



</div>
<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.js"></script>
<script src="js/Public.js"></script>
<script>
    $("#regetpassword").click(function(){
        $(this).prop("disabled","disabled");
        setTimeout('$("#regetpassword").removeAttr("disabled"); window.location.href="Login.html";',3000)
    })
</script>
</body>
</html>
