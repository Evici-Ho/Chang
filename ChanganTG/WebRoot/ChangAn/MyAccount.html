<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>长安基金</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" /> <!--safari 全屏展示-->
    <!--<meta content="black" name="apple-mobile-web-app-status-bar-style" /> <!--IOS 顶栏状态栏 运营商那个地方的样式-->
    <meta content="telephone=no" name="format-detection" /> <!--IOS电话格式无视-->
    <meta content="email=no" name="format-detection" /><!--安卓邮件格式无视-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/MyAccount.css">

    <!--<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container">
    <div class="col-xs-12 TopBar">
        <div class="col-xs-6 col-xs-offset-3 text-center TopBarMart">
            我的账户
        </div>
        <div class="col-xs-3" style="padding: 0;">
            <a href="Setting.html"><div id="Setting">设置</div></a>
        </div>
    </div>
    <div class="col-xs-12 content">
        <h5>张智杰，欢迎登陆长安基金微平台！</h5>
        <p id="LastLoginTime">最近登陆：<span>2015-8-28</span></p>
    </div>
    <div class="col-xs-12 TipBoxZoom">
        <a href="EditProduct.html">
            <div class="TipBox" id="NewProduct">
            新发产品
            </div>
        </a>
        <a href="Activity.html">
            <div class="TipBox" id="LastActivity">
                最新活动
            </div>
        </a>
        <a href="QA.html">
            <div class="TipBox" id="CommonQuestion">
                常见问答
            </div>
        </a>
    </div>

    <div class="col-xs-12" id="ThreeSectionBox">
        <div class="col-xs-4 active section" id="Section-1">
            <p>产品草稿箱</p>
        </div>
        <div class="col-xs-4 section" id="Section-2">
            <p>新产品进度</p>
        </div>
        <div class="col-xs-4 section" id="Section-3">
            <p style="border-right: 0px;">已成立产品</p>
        </div>
    </div>

    <div class="col-xs-12 SectionBox Section-1">
        <div class="col-xs-12 DraftProduct">
            <p>产品规模：<span class="value">5000万元</span></p>
            <p>产品类型：<span class="value">结构化</span></p>
            <p>优先/进取：<span class="value">3500万元：1500万元</span><button class="btn btn-warning change">修改</button></p>
        </div>
    </div>

    <div class="col-xs-12 SectionBox Section-2">
        <div class="col-xs-12 DraftProduct Schedule">
            <h4 class="value">产品名称：长安300非周期</h4>
            <h4>目前进度：</h4>
            <div class="col-xs-6 text-right">产品立项</div>
            <div class="col-xs-6 text-left"><img class="smalldian" src="img/dian.png">05-03周日</div>
            <div class="col-xs-6 col-xs-offset-6 finishline" ><div class="col-xs-12 ScheduleLine"></div></div>

            <div class="col-xs-6 text-right">资管合同定稿</div>
            <div class="col-xs-6"><img class="smalldian" src="img/dian.png">05-07周四</div>
            <div class="col-xs-6 col-xs-offset-6 finishline" ><div class="col-xs-12 ScheduleLine"></div></div>


            <div class="col-xs-6 text-right">首笔资金到账</div>
            <div class="col-xs-6 text-left"><img class="bigdian" src="img/dian.png">05-09周六</div>
            <div class="col-xs-6 col-xs-offset-6"><div class="col-xs-12 ScheduleLine UnReach"></div></div>

            <div class="col-xs-6 text-right">产品募集结束</div>
            <div class="col-xs-6 text-left"><img class="smalldian" src="img/dian.png">05-11周一</div>
            <div class="col-xs-6 col-xs-offset-6"><div class="col-xs-12 ScheduleLine UnReach"></div></div>

            <div class="col-xs-6 text-right">产品报备成立</div>
            <div class="col-xs-6 text-left"><img class="smalldian" src="img/dian.png">05-16周六</div>
        </div>
    </div>

    <div class="col-xs-12 SectionBox Section-3 FinishProduct">
        <div class="col-xs-12 DraftProduct">
            <p class="FinishHead">产品名称：长安300非周期 <span class="checkdetails right"><a href="ProductCheck.html">查看详情<img src="img/houtui.png"></a></span></p>
            <div class="col-xs-4">1.671<br><span>产品净值(元)</span></div>
            <div class="col-xs-4 text-center">1.379<br><span>优先级净值(元)</span></div>
            <div class="col-xs-4 text-right">1.043<br><span>进取级净值(元)</span></div>
            <p class="FinishBottom">2015-05-06<span class="right"><button class="btn btn-warning ProjectManager">项目经理</button></span></p>
        </div>
    </div>




</div>
<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.js"></script>
<script src="js/Public.js"></script>
<script>
    $(".section").click(function(){
        $(".section").removeClass("active");
        $(this).addClass("active");
        $(".SectionBox").hide();
        $("."+$(this).attr("id")).show();
    })
    $(".Section-2").hide();$(".Section-3").hide()
</script>
</body>
</html>
